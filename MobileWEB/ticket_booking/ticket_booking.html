<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<script src="js/fixScreen.js"></script>
	<title>门票预订</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/ticketbookingstyle.css">
</head>
<body>
	<div class="travel_layout">
		<header class="travel_header">
			<div class="travel_title">
				<a href="#" class="goback"><i></i></a><span>杜莎夫人蜡像馆</span>
				<a href="#" class="like"><i></i></a>
				<a href="#" class="share"><i></i></a>
			</div>
		</header>
		<article>
			<div class="article-top clearfix">
				<div class="intro fl">
					<div class="intro-text">
						<h3>景点介绍</h3>
						<p>
							上海杜莎夫人蜡像馆位于上海南京路新世界，是继伦敦、阿姆斯特丹、拉斯维加斯、纽约、香港之后全球第6座杜莎夫人蜡像馆。
						</p>
					</div>
					<div class="intro-rank clearfix">
						<span class="fl"> 4.6分</span>
						<span class="fr">3837条点评</span>
					</div>
				</div>
				<div class="photo fr"><span></span></div>
			</div>
			<div class="article-bottom">
				<p>景区地址：上海市黄浦区人民广场新世界商厦10楼</p>
			</div>
		</article>
		<div class="ticket">
			<div class="ticket_title">
				<p>门票</p>
			</div>
			<div class="ticket_price">
				<div class="ticket_name">
					<p> &nbsp;成人票</p>
				</div>
				<div class="ticket_details clearfix">
					<div class="details-left fl">
						<p>上海杜莎夫人蜡像馆（成人票）</p>
						<p>
							<span>12:00前可顶今日票&nbsp;&nbsp;</span>
							<span> 随时退</span>
						</p>
						<p>详细信息<span>&gt;&gt;</span></p>
					</div>
					<div class="details-right fr">
						<p>&yen;190</p>
						<p>&yen;170</p>
						<p>在线支付</p>
						<p>预订</p>
					</div>
				</div>
			</div>
			<div class="ticket_price">
				<div class="ticket_name">
					<p> &nbsp;学生票</p>
				</div>
				<div class="ticket_details clearfix">
					<div class="details-left fl">
						<p>上海杜莎夫人蜡像馆（学生票）</p>
						<p>
							<span>12:00前可顶今日票&nbsp;&nbsp;</span>
							<span> 随时退</span>
						</p>
						<p>详细信息<span>&gt;&gt;</span></p>
					</div>
					<div class="details-right fr">
						<p>&yen;150</p>
						<p>&yen;130</p>
						<p>在线支付</p>
						<p>预订</p>
					</div>
				</div>
			</div>
		</div>
		<div class="upward"></div>
	</div>

</body>
</html>
