<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<script src="js/fixScreen.js"></script>
	<!-- <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> -->
	<title>周边预定</title>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/travelstyle.css">
</head>
<body>
	<div class="travel_layout">
		<header class="travel_header">
			<div class="travel_title">
				<a href="#" class="goback"><i></i></a><span>周边预定</span>
			</div>
		</header>
		<nav class="travel_nav">
			<ul>
				<li><a href="#">酒店预定</a></li>
				<li><a href="#">门票预定</a></li>
				<li><a href="#">美食推荐</a></li>
				<li><a href="#">出行服务</a></li>
			</ul>
		</nav>
		<div class="travel_banner">
			<!--首位加一张的目的是  滑动的时候  无缝衔接-->
			<ul class="clearfix">
				<li><a href="#"><img src="images/banner8.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner1.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner2.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner3.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner4.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner5.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner6.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner7.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner8.jpg" alt=""/></a></li>
				<li><a href="#"><img src="images/banner1.jpg" alt=""/></a></li>
			</ul>
			<ul>
				<li class="now"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="travel_product">
			<div class="items clearfix">
				<div class="itemsleft fl">
					<span>自驾</span>
					<span>租车</span>
				</div>
				<div class="itemsright fr">
					<div class="itemsr1">
						<p class="right_up sp1"> </p>
						<p>国内租车</p>
					</div>
					<div class="itemsr1">
						<p class="right_up sp2"> </p>
						<p>市内租车</p>
					</div>
					
				</div>
			</div>
			<div class="items clearfix">
				<div class="itemsleft fl">
					<p>接送</p>
					<p>用车</p>
				</div>
				<div class="itemsright fr">
					<div class="itemsr1">
						<p class="right_up sp3"></p>
						<p>接送飞机</p>
					</div>
					<div class="itemsr1">
						<p class="right_up sp4"></p>
						<p>接送火车</p>
					</div>
					
				</div>
			</div>
			<div class="items clearfix">
				<div class="itemsleft fl">
					<p>包车</p>
					<p>出游</p>
				</div>
				<div class="itemsright fr">
					<div class="itemsr1">
						<p class="right_up sp5"></p>
						<p>专车出行</p>
					</div>
					<div class="itemsr1">
						<p class="right_up sp6"></p>
						<p>日租包车</p>
					</div>
					
				</div>
			</div>
		</div>
	</div>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
